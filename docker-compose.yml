services:
  influxdb:
      image: influxdb:1.8
      container_name: influxdb
      ports:
        - "8086:8086"
      environment:
        - INFLUXDB_DB=k6
        - INFLUXDB_HTTP_AUTH_ENABLED=false
      volumes:
        # Mapeia o script de init para a pasta especial do InfluxDB
        - ./tests/influxdb-init:/docker-entrypoint-initdb.d
      networks:
        - perf-network

  grafana:
      image: grafana/grafana:latest
      container_name: grafana
      ports:
        - "3000:3000"
      environment:
        - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
        - GF_AUTH_ANONYMOUS_ENABLED=true
        - GF_AUTH_BASIC_ENABLED=false
      volumes:
        - grafana-storage:/var/lib/grafana
        - ./tests/grafana/provisioning:/etc/grafana/provisioning
        - ./tests/grafana/dashboards:/var/lib/grafana/dashboards
      depends_on:
        - influxdb
      networks:
        - perf-network

  jmeter:
      image: justb4/jmeter:5.5
      container_name: jmeter_runner
      platform: linux/amd64
      networks:
        - perf-network
      volumes:
        - ./tests/jmeter:/tests
        - ./results:/results
      depends_on:
        - influxdb
      entrypoint:
        - sh
        - -c
        - |
          echo "‚è≥ Aguardando InfluxDB iniciar..."
          sleep 5

          echo "üßπ Limpando relat√≥rios e logs antigos..."
          rm -rf /results/html-report
          rm -f /results/result.jtl

          echo "üöÄ Iniciando Teste JMeter..."
          jmeter -n \
            -t /tests/Demo-Shop-Performance-Test.jmx \
            -l /results/result.jtl \
            -e -o /results/html-report \
            -Jjmeter.save.saveservice.output_format=csv \
            -Jinfluxdb.host=influxdb \
            -Jinfluxdb.port=8086

  k6:
    image: grafana/k6:0.54.0
    container_name: k6_runner
    networks:
      - perf-network
    volumes:
      - ./tests/k6/dist:/scripts
      - ./results:/results
    working_dir: /scripts
    depends_on:
      - influxdb
    # M√°gica aqui: --out influxdb envia m√©tricas em tempo real
    command: ["run", "main.js", "--out", "influxdb=http://influxdb:8086/k6"]

networks:
  perf-network:
    driver: bridge

volumes:
  grafana-storage:
